<link rel="stylesheet" href="/src/styles/pop_delete.css">
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="date" class="layer_date layer lg" style="display: none;">
    <div class="layer_container" style="height: auto; max-width:450px;">
        <a href="#" class="btn_layer_close" onclick="close_date()">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>

        <div class="layer_header">
            <h2 class="title"> 공수 주간 조회 </h2>
        </div>
        <div class="layer_content">
            <br>
        <div class="top">
            <br>
            <div style="display:flex">
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Year</label>

                            <select class="custom-select year" data-style="btn-outline-dark" data-size="5" tabindex="-98">
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Month</label>
                            <select class="custom-select month"  data-style="btn-outline-dark" data-size="5" tabindex="-98">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                    </div>

                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Week</label>
                            <select class="custom-select week" data-style="btn-outline-dark" data-size="5" tabindex="-98">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                    </div>
                </div>
        </div>
            <button class="btn btn_date">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
    </div>

<!--        <div class="layer_btn">-->
<!--            <button class="btn btn_date btn-dark">조회하기</button>-->
<!--        </div>-->
</div>

</div>
</div>
