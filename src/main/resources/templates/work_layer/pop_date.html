<link rel="stylesheet" href="/src/styles/pop_delete.css">
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="date" class="layer_date layer lg" style="display: none;">
    <div class="layer_container" style="height: auto; max-width:450px;">
        <a href="#" class="btn_layer_close" onclick="close_date()">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>

        <div class="layer_header">
            <h2 class="title"> 공수 주간 조회 </h2>
        </div>
        <div class="layer_content">
            <br>
        <div class="top">
            <br>
            <div style="display:flex">
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Year</label>
                        <div class="dropdown bootstrap-select form-control dropup">

                            <select class="selectpicker form-control show-tick year" data-style="btn-outline-dark" data-size="5" tabindex="-98">
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Month</label>
                        <div class="dropdown bootstrap-select form-control dropup">
                            <select class="selectpicker form-control show-tick month"  data-style="btn-outline-dark" data-size="5" tabindex="-98">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                        <label>Week</label>
                        <div class="dropdown bootstrap-select form-control dropup">
                            <select class="selectpicker form-control show-tick week" data-style="btn-outline-dark" data-size="5" tabindex="-98">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div>
    </div>
            <br>
        <div class="layer_btn" style="padding:20px">
            <button class="btn btn_date btn-dark">조회하기</button>
        </div>
</div>

</div>
</div>
